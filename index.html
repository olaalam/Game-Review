<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!--Links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!--icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@413&display=swap"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="imgs/headerimg.png" class="w-100" height="120" alt="game photo" />
    </header>
    <nav
      class="navbar position-sticky z-3 top-0 left-0 right-0 bottom-50 col-lg-9 col-md-6 navbar-expand-lg"
    >
      <div class="container-fluid py-3 rounded-4">
        <span class="navbar-brand game-reviews-title text-white">
          <img
            src="imgs/logo-sm.png"
            alt="logo photo"
            style="max-width: 40px"
          />

        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">MMORPG</a>

            <li class="nav-item"><a class="nav-link" href="#">SAILING</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">PERMADEATH</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">SUPERHERO</a></li>
            <li class="nav-item"><a class="nav-link" href="#">PIXEL</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="games position-relative container py-5">
      <div id="games" class="row g-4">
        
      </div>
    </section>
    <section class="details d-none">
    </section>
    <section class="loading d-none">
            <span class="loader"></span>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script type="module" src="./js/index.js"></script>
